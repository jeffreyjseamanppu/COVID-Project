<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>Data Base Request</h2>
<button type="button" onclick="loadDoc()">Click to View Current Data</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "enter payload source here", true);
  xhttp.send();
}
</script>

</body>
</html>
